sudo: false
language: scala
notifications:
  irc:
    channels:
      - "irc.freenode.org#argonaut"
    skip_join: true
    template:
      - "\x0313argonaut\x03/\x0306%{branch}\x03 \x0314%{commit}\x03 %{build_url} %{message}"
script:
- sbt ++${TRAVIS_SCALA_VERSION} mimaReportBinaryIssues test:compile jvmParent/test "project jsParent" testSequential
jdk: openjdk8
dist: xenial
matrix:
  include:
    - jdk: openjdk11
      scala: 2.12.11

    - scala: 2.12.11

    - scala: 2.13.2

    - name: dotty
      script: sbt SetDottyNightlyVersion "all argonaut-benchmark/compile argonaut-catsJVM/compile argonaut-jawnJVM/compile argonaut-scalazJVM/compile"
  allow_failures:
    - name: dotty
