name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 0 * * 0'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 50
    strategy:
      matrix:
        include:
          - java: 8
            name: scala_2
          - java: 11
            name: scala_2
          - java: 8
            name: scala_3
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: olafurpg/setup-scala@v10
      with:
        java-version: "adopt@1.${{ matrix.java }}"
    - uses: coursier/cache-action@v5
    - name: ${{ matrix.name }} ${{ matrix.java }}
      run: |
        case ${{ matrix.name }} in
          "scala_2")
            sbt -v \
            -sbt-opts .github/workflows/.sbtopts \
            +mimaReportBinaryIssues \
            +test:compile \
            +jvmParent/test \
            "project jsParent" \
            testSequentialCross
            ;;
          "scala_3")
            sbt -v \
            -sbt-opts .github/workflows/.sbtopts \
            "++3.0.0-M3!" \
            "all argonaut-benchmark/compile argonaut-catsJVM/compile argonaut-jawnJVM/compile argonaut-scalazJVM/compile argonaut-catsJS/compile argonaut-scalazJS/compile"
            ;;
          *)
            echo "unknown jobtype"
            exit 1
        esac
