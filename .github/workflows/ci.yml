name: CI
on:
  pull_request:
  push:
    branches: [ "series/6.2.x" ]
  schedule:
  - cron: '0 13 * * 4'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 50
    strategy:
      matrix:
        include:
          - java: 8
          - java: 8
            name: scala-native
          - java: 11
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: olafurpg/setup-scala@v10
      with:
        java-version: "adopt@1.${{ matrix.java }}"
    - uses: coursier/cache-action@v5
    - run: |
        case "${{ matrix.name }}" in
          "scala-native")
            sbt -v \
            "+nativeParent/mimaReportBinaryIssues" \
            "+nativeParent/test" \
            "+nativeTest/run"
            ;;
          *)
            sbt -v \
            "+mimaReportBinaryIssues" \
            "+test:compile" \
            "+jvmParent/test" \
            "project jsParent" \
            testSequentialCross
            ;;
        esac
