name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 0 * * 0'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 50
    strategy:
      fail-fast: false
      matrix:
        include:
          - java: 8
          - java: 11
          - java: 17
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: ${{matrix.java}}
        distribution: temurin
    - uses: coursier/cache-action@v6
    - run: ./sbt -v
           -jvm-opts .github/workflows/.jvmopts
           "+mimaReportBinaryIssues"
           "+Test/compile"
           "+jvmParent/test"
           "+nativeParent/test"
           "+nativeTest/run"
           "project jsParent"
           testSequentialCross
    - run: ./native-test/target/scala-2.12/nativetest-out
    - run: ./native-test/target/scala-2.13/nativetest-out
    - run: ./native-test/target/scala-3.1.2/nativetest-out
