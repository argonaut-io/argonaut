name: scala-steward
on:
  push:
    branches: [ master ]
  schedule:
  - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  scala-steward:
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'argonaut-io' }}
    steps:
    - name: Generate token
      id: generate_token
      uses: tibdex/github-app-token@v2
      with:
        app_id: 89628
        private_key: ${{ secrets.ARGONAUT_BOT_KEY }}
    - name: Launch Scala Steward
      uses: scala-steward-org/scala-steward-action@v2.74.0
      with:
        github-token: ${{ steps.generate_token.outputs.token }}
        author-email: "74832392+argonaut-bot[bot]@users.noreply.github.com"
        author-name: argonaut-bot[bot]
        branches: "master,series/6.2.x"
